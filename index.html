<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- Font awsesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Inclusione Vue -->
    <script src="https://unpkg.com/vue@3"></script>
    <!-- Inclusione Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js" integrity="sha512-JSCFHhKDilTRRXe9ak/FJ28dcpOJxzQaCd3Xg8MyF6XFjODhy/YMCM8HW0TFDckNHWUewW+kfvhin43hKtJxAw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>VUE-BOOLZAPP</title>
</head>
<body>
    <div id="app" class="wrapper">
        <!-- Header -->
        <header>
            <!-- Menu Profilo utente -->
            <div class="current-user-menu">
                <div class="logged-user">
                    <img class="avatarImg" :src="user.avatar" alt="userImage">
                    <span>{{user.name}}</span>
                </div>
                <div class="nav-icons">
                    <i class="fa-solid fa-circle-notch"></i>
                    <i class="fa-solid fa-message"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
            <!-- Menu chat aperta -->
            <div class="current-chat-menu">

            </div>
        </header>
        <div class="app-wrapper">
            <div class="left-nav">
                <!-- Notification-popUp -->
                 <div class="pop-up">
                    <i class="popup-icon fa-solid fa-bell-slash"></i>
                    <div>Ricevi notifiche di nuovi messaggi</div>
                    <a href="#">attiva notifiche desktop</a>
                 </div>
                 <!-- Searching bar -->
                 <div class="searching-bar">
                    <i class="search-icon fa-solid fa-magnifying-glass"></i>
                    <input class="search-input" type="text" placeholder="Cerca o inizia una nuova chat">
                 </div>
                 <!-- Contacts list -->
                  <ul>
                    <li class="contact" v-for="(contact,i) in contacts">
                        <div class="avatar">
                            <img class="contactImg" :src="contact.avatar" alt="avatar">
                        </div>
                        <div class="message-info">
                            <div class="message-sender">{{contact.name}}</div>
                            <div class="message-content">Ultimo messaggio inviato</div>
                        </div>
                        <div class="message-time">12.00</div>
                    </li>
                  </ul>
                 
            </div>
            <div class="current-chat-app">
                
            </div>
        </div>
        
    </div>

    <script src="js/script.js"></script>
</body>
</html>
